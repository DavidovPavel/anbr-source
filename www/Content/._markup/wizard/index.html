<!DOCTYPE html>
<html>
<head>
    <title>Wizard</title>
    <link href="../footer/footer.css" rel="stylesheet" />
    <link href="../header/header-new.css" rel="stylesheet" />
    <link href="../typo/typo.css" rel="stylesheet" />
    <link href="../dialog/dialog.css" rel="stylesheet" />
    <link href="../dropdown/dropdown.css" rel="stylesheet" />
    <link href="../form/form.css" rel="stylesheet" />
    <link href="../data-icon/data-icon.css" rel="stylesheet" />
    <script src="../../../js/dist/jquery.min.js"></script>
    <script src="wizard.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <header>
        <div class="nav-btn"><span></span></div>
    </header>
    <main>
        <div class="main-container">
            <div class="top-panel">
                <h3 class="tac">Объект проверки: Персона</h3>
            </div>
            <div class="g-form--wizard">
                <fieldset class="g-form--fieldset" name="main">
                    <legend>Основные параметры</legend>
                    <div class="row">
                        <div class="grid--1-1">
                            <span class="g-form--input">
                                <input type="text" value="" id="lastname" class="g-form--input" placeholder="Фамилия" />
                                <label for="lastname">Фамилия</label>
                                <i class="clear rtl-1"></i>
                            </span>
                        </div>
                        <div class="grid--1-1">
                            <span class="g-form--input">
                                <input type="text" value="" id="name" class="g-form--input" placeholder="Имя" />
                                <label for="name">Имя</label>
                                <i class="clear rtl-1"></i>
                            </span>
                        </div>
                        <div class="grid--1-1">
                            <span class="g-form--input">
                                <input type="text" value="" id="surname" class="g-form--input" placeholder="Отчество" />
                                <label for="surname">Отчество</label>
                                <i class="clear rtl-1"></i>
                            </span>
                        </div>
                        <div class="grid--1-2">
                            <span class="g-form--input">
                                <input type="text" value="" id="oldlastname" class="g-form--input" placeholder="Предыдущая фамилия" />
                                <label for="oldlastname">Предыдущая фамилия</label>
                                <i class="clear rtl-2"></i>
                                <i class="help rtl-1"></i>
                            </span>
                        </div>
                        <div class="grid--1-2">
                            <span class="g-form--input">
                                <input type="text" value="" id="uniname" class="g-form--input" placeholder="Универсальное имя" />
                                <label for="uniname">Универсальное имя</label>
                                <i class="clear rtl-2"></i>
                                <i class="help rtl-1"></i>
                            </span>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="g-form--fieldset acc" name="main">
                    <legend>Искать с учетом синонимов</legend>
                    <div class="row">
                        <div class="grid--1-1">
                            <span class="g-form--input">
                                <input type="text" value="" id="synonim" class="g-form--input filled" placeholder="Введите синоним" />
                                <label for="synonim">Добавить синоним</label>
                                <i class="clear rtl-1"></i>
                            </span>
                            <div class="results readonly">
                                <span class="g-form--input nested">
                                    <input type="text" value="" readonly="readonly" class="g-form--input filled" placeholder="Вася Ложкин" />
                                    <i class="clear permanent rtl-1"></i>
                                </span>
                                <span class="g-form--input nested">
                                    <input type="text" value="" readonly="readonly" class="g-form--input filled" placeholder="Вася Ложкин" />
                                    <i class="clear permanent rtl-1 nested"></i>
                                </span>
                                <span class="g-form--input nested">
                                    <input type="text" value="" readonly="readonly" class="g-form--input filled" placeholder="Вася Ложкин" />
                                    <i class="clear permanent rtl-1"></i>
                                </span>
                                <span class="g-form--input nested">
                                    <input type="text" value="" readonly="readonly" class="g-form--input filled" placeholder="Вася Ложкин" />
                                    <i class="clear permanent rtl-1"></i>
                                </span>
                            </div>

                        </div>
                    </div>
                </fieldset>
                <fieldset class="g-form--fieldset acc" name="main">
                    <legend>Возрастные параметры</legend>
                    <div class="row">
                        <div class="grid--1-3">
                            <span class="g-form--input">
                                <input type="text" value="" id="synonim" class="g-form--input filled" placeholder="Введите синоним" />
                                <label for="synonim">Добавить синоним</label>
                                <i class="clear rtl-1"></i>
                            </span>
                        </div>
                        <div class="grid--1-3">
                            <span class="g-form--input">
                                <input type="text" value="" id="synonim" class="g-form--input filled" placeholder="Введите синоним" />
                                <label for="synonim">Добавить синоним</label>
                                <i class="clear rtl-1"></i>
                            </span>
                        </div>
                        <div class="grid--1-3">
                            <span class="g-form--input">
                                <input type="text" value="" id="synonim" class="g-form--input filled" placeholder="Введите синоним" />
                                <label for="synonim">Добавить синоним</label>
                                <i class="clear rtl-1"></i>
                            </span>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="g-form--fieldset acc" name="main">
                    <legend>Реквизиты</legend>
                    <div class="row">
                        <div class="grid--1-1">
                            <div class="g-form--input">
                                <div class="g-dropdown--menu block">
                                    <div class="g-dropdown--placeholder">
                                        <div class="item">Россия</div>
                                    </div>
                                    <div class="g-dropdown--container">
                                        <div class="item selected">Россия</div>
                                        <div class="item">Соединенные Штаты Армении</div>
                                        <div class="item">Казахстан</div>
                                        <div class="item">Беларусь</div>
                                    </div>
                                </div>
                                <label>Страна</label>
                            </div>
                        </div>
                        <div class="grid--1-2">
                            <span class="g-form--input">
                                <input type="text" value="" id="synonim" class="g-form--input filled" placeholder="Серия и номер паспорта" />
                                <label for="synonim">Серия и номер паспорта</label>
                            </span>
                        </div>
                        <div class="grid--1-2">
                            <span class="g-form--input">
                                <input type="date" value="" id="synonim" class="g-form--input filled" placeholder="Введите синоним" />
                                <label for="synonim">Дата выдачи</label>
                            </span>
                        </div>
                        <div class="grid--1-3">
                            <span class="g-form--input">
                                <input type="text" value="" id="synonim" class="g-form--input filled" placeholder="ИНН" />
                                <label for="synonim">ИНН</label>
                            </span>
                        </div>
                        <div class="grid--1-3">
                            <span class="g-form--input">
                                <input type="text" value="" id="synonim" class="g-form--input filled" placeholder="ОГРНИП" />
                                <label for="synonim">ОГРНИП</label>
                            </span>
                        </div>
                        <div class="grid--1-3">
                            <span class="g-form--input">
                                <input type="text" value="" id="synonim" class="g-form--input filled" placeholder="СНИЛС" />
                                <label for="synonim">СНИЛС</label>
                            </span>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="g-form--fieldset acc" name="main">
                    <legend>Прикрепленные файлы</legend>
                    <div class="row">
                        <div class="grid--1-1">
                            <span class="g-form--input">
                                <input type="text" value="" id="synonim" class="g-form--input filled" placeholder="Введите синоним" />
                                <label for="synonim">Добавить синоним</label>
                                <i class="clear rtl-1"></i>
                            </span>
                            <div class="results readonly">
                                <span class="g-form--input nested">
                                    <input type="text" value="" readonly="readonly" class="g-form--input filled" placeholder="Вася Ложкин" />
                                    <i class="clear permanent rtl-1"></i>
                                </span>
                                <span class="g-form--input nested">
                                    <input type="text" value="" readonly="readonly" class="g-form--input filled" placeholder="Вася Ложкин" />
                                    <i class="clear permanent rtl-1 nested"></i>
                                </span>
                                <span class="g-form--input nested">
                                    <input type="text" value="" readonly="readonly" class="g-form--input filled" placeholder="Вася Ложкин" />
                                    <i class="clear permanent rtl-1"></i>
                                </span>
                                <span class="g-form--input nested">
                                    <input type="text" value="" readonly="readonly" class="g-form--input filled" placeholder="Вася Ложкин" />
                                    <i class="clear permanent rtl-1"></i>
                                </span>
                            </div>

                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="main-controls">
            <div class="row">
                <button class="g-form--button flat ghost-b nest-left left">Отмена</button>
                <button class="g-form--button flat next nest-right right" disabled>Далее</button>
                <button class="g-form--button flat blue nest-right right" >Создать</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="step">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
        <div class="step">5</div>
    </footer>
</body>
</html>
