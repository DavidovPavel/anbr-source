        $(function () {
            $('#data-icons i[data-icon]').on('click', function () {
                $('.modal').remove();
                var a = $(this).attr('data-icon');
                var t = '<div class="modal"><i class="close"></i><i data-icon="'+ a +'"></i><br/><p>Attr: data-icon="'+ a +'"</p></div>';
                console.log(a)
                $('body').append(t);
                $('.modal .close').on('click', function () {
                    $(this).parent('.modal').remove();
                });
            })
            var c = $('#data-icons i').length;
            var counter = $('.counter');
            counter.text('total '+ c +' icons');
        });
    </script>
