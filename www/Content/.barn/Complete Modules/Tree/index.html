    <script>
        $(function () {
            $('.expander').on('click', function () {
                $(this).parent('div').toggleClass('expanded');
            });
            $('span').on('dblclick', function () {
                $(this).attr('contenteditable', 'true');
            });
            $('button').on('click', function () {
                $(this).prev('span').attr('contenteditable', 'false');
            });
        });
    </script>
