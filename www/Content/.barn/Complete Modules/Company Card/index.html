    <script>
        $(function () {
            $('.g-form--switch').click(function () {
                if ($(this).attr('mode') === 'off') {
                    $(this).attr('mode', 'on');
                    $('#summary-main').removeClass('readonly');
                    $('#summary-main input').removeAttr('readonly');
                }
                else {
                    $(this).attr('mode', 'off');
                    $('#summary-main').addClass('readonly');
                    $('#summary-main input').attr('readonly', 'readonly');
                }
            });
            
            var adr = '<div class="grid--1-1"><div class="g-form--input removable"><input type="text" value="" class="g-form--input filled" /><label>Адрес</label><i class="remove"></i></div></div>'
            var phn = '<div class="grid--1-4"><div class="g-form--input removable"><input type="text" value="" class="g-form--input filled" /><label>Телефон</label><i class="remove"></i></div></div>'
            $('#adr i.ok').on('click', function () {
                $(this).parents('.row').append(adr);
                $('i.remove').on('click', function () {
                    console.log(this);
                    $(this).parents('div[class*="grid"]').remove();
                });
            });
            $('#phn i.ok').on('click', function () {
                $(this).parents('.row').append(phn);
                $('i.remove').on('click', function () {
                    console.log(this);
                    $(this).parents('div[class*="grid"]').remove();
                });
            });
        });
    </script>
