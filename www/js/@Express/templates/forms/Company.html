                     <span class="dropdown-menu_arrow"></span>
                     <div class="dropdown-content"><%= Resources.Refer7 %></div>
                 </div>
                 ]: 
                 <span class="ring show-attach-manage"><%= Resources.added %> [<span class="amount-files">0</span>]</span>
                 
                 <div class="dropdown-menu attach-manage"></div>

             </div>

             <div class="col-sm-6 pull-right text-right clear">
                 <svg class="svg-icon icon-book"><use xlink:href="#icon-book"></use></svg> <%= Resources.sourceCollection %>: <span class="ring show-source-collection-manage"></span>

                 <div class="dropdown-menu source-collection-manage">
                     <span class="dropdown-menu_arrow"></span>
                     <span class="dropdown-menu_close hide-source-collection-manage"><svg class="icon icon-close"><use xlink:href="#icon-close" /></svg></span>
                     <div class="menu-info-message">
                         <div class="form-group">
                             <label for="add-collection"><%= Resources.addnewcolsources %></label>
                             <div class="input-group">

                                 <div class="input-group-addon add-btn">
                                     <svg class="icon icon-plus"><use xlink:href="#icon-close" /></svg>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <div class="list-cmd-panel"></div>
                 </div>
             </div>
