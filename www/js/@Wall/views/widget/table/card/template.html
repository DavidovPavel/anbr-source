<script type="x-template/underscore" id="card-vertical-view-template">
    <div class="card-image" dir="auto">
        <%= image %>
        <% if(rubrics){ %>
        <div class="card-rubric" dir="auto">
            <p dir="auto"><%- rubrics %></p>
        </div>
        <% } %>
        <div class="card-date" dir="auto">
            <p dir="auto"><%- pdate %></p>
        </div>
    </div>
    <div class="card-content" dir="auto">
        <h3 dir="auto"><%- display_name %></h3>
        <p dir="auto"><%= annotation %></p>
        <% if(url) { %>
        <div class="card-link" dir="auto">
            <span class="card-link-icon"><svg class="link-icon"><use xlink:href="#link-icon" /></svg></span>    
            <a href="<%= url %>" target="_blank"><%- massmedia %></a>
        </div>
        <% } %>
    </div>
</script>

            <a href="<%= url %>" target="_blank"><%- massmedia %></a>
        </div>
        <% } %>
    </div>
</script>
