<div id="tabsDoc">
    <ul>
        <!--<li><a href="#doc1"><%= Resources.propdoc %></a></li>-->
        <li><a href="#doc3"><%= Resources.upload %> <%= Resources.fromfile %></a></li>
        <li><a href="#doc2"><%= Resources.originaldoc %></a></li>
    </ul>
    <div id="doc3">
        <div class="progress">
            <div class="bar"></div>
            <div class="percent">0%</div>
        </div>
        <form id="uploadFile" method="post" action="<%= linktoupload %>" enctype="multipart/form-data">
            <input id="fileToUpload" class="input" type="file" name="fileToUpload" />
            <input type="hidden" name="objID" />
            <input type="hidden" name="title" />
            <input type="hidden" name="typeid" />
            <input type="hidden" name="smi" />
            <input type="hidden" name="author" />
            <input type="hidden" name="pdate" />
            <input type="hidden" name="rubricid" />
        </form>
        <div id="status"></div>
        <div id="linkToFile"></div>
    </div>
    <div id="doc2">
        <textarea name="content" style="width: 100%; height: 260px;" id="tmce"></textarea>
    </div>
</div>

<div>
    <table class="Form" style="width: 90%;">
        <tr>
            <td><%= Resources.title %></td>
            <td>
                <textarea class="title Valid"></textarea></td>
        </tr>
        <tr>
            <td><%= Resources.smi %></td>
            <td>
                <input type="text" class="smi" /></td>
        </tr>
        <tr>
            <td><%= Resources.author %></td>
            <td>
                <input type="text" class="author" /></td>
        </tr>
        <tr>
            <td><%= Resources.pdate %></td>
            <td>
                <input type="text" class="datepicker" /></td>
        </tr>
        <tr>
            <td><%= Resources.type %></td>
            <td>
                <div class="loadTree"></div>
            </td>
        </tr>
    </table>
    <p style="text-align: right;"><button class="send"><%= Resources.save %></button></p>
    </div>
